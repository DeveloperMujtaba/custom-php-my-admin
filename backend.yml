apiVersion: v1
kind: Service
metadata:
  name: brofilabackend
  labels:
    app: profilabackend
spec:
  ports:
    - port: 80
  selector:
    app: profilabackend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profilabackend
  labels:
    app: profilabackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profilabackend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: profilabackend
    spec:
      containers:
      - image: profila.azurecr.io/profila:latest
        imagePullPolicy: Always
        name: profilabackendcontainer
#        command: ["/bin/sh","-c"]
#        args: ["cd /home/PJMProxy && python3 run.py"]
        ports:
        - containerPort: 80
          name: profilaport
